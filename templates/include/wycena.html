<div class="container my-5" id="wycena">
   <div class="row justify-content-center">
      <div class="col-12 text-center">
         <h2 class="text-white">Szybka wycena online</h2>
         <p class="text-white">Wyślij pliki <strong>.stl</strong>, w kilka sekund otrzymasz szczegółową wycenę druku 3D.</p>
      </div>
      <div class="col-lg-6">
         <form action="/upload/stl" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="row">
               <div class="col-12 col-md-8">
                  <input type="file" class="form-control" id="inputGroupFile02" name="file" multiple>
               </div>
               <div class="col-12 col-md-4 mt-3 mt-md-0">
                  <button class="btn btn-success w-100 wycena-button" type="submit">Zatwierdź</button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div class="row justify-content-center mt-3 table-responsive">
      <div class="col-12 results-container">
         <!-- Miejsce na wyniki wyceny -->
      </div>
   </div>
</div>
